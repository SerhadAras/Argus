---
- name: Deploy Checklists
  hosts: localhost
  tasks:
    - name: "Deploy Checklists Deployments"
      with_items: "{{ checklists }}"
      kubernetes.core.k8s:
        state: present
        namespace: "{{ cluster.namespace }}"
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: "{{ item.name }}-checklist"
            labels:
              app: "checklist"
              throughput: "{{ item.throughput | string }}"
              checklist: "{{ item.name }}"
          spec:
            replicas: "{{ item.replicas.min }}"
            selector:
              matchLabels:
                app: "checklist"
            template:
              metadata:
                annotations:
                  autocert.step.sm/name: "{{ item.name }}-checklist"
                labels:
                  app: "checklist"
              spec:
                metadata:
                imagePullSecrets: "{{ docker.imagePullSecrets }}"
                containers:
                  - name: "{{ item.name }}-checklist"
                    image: "{{ docker.registry }}/checklist:{{ item.name }}-{{ item.tag }}"
                    imagePullPolicy: "{{ docker.pullPolicy }}"
                    env:
                      - name: SEQUENCER_URL
                        value: "https://sequencer-server:3000"

                      # Certificates
                      - name: CERT_PATH
                        value: "/var/run/autocert.step.sm/site.crt"
                      - name: KEY_PATH
                        value: "/var/run/autocert.step.sm/site.key"
                      - name: CA_PATH
                        value: "/var/run/autocert.step.sm/root.crt"

    - name: Deploy Autoscaler
      with_items: "{{ checklists }}"
      when: "autoscaler.enabled == true"
      kubernetes.core.k8s:
        state: present
        namespace: "{{ cluster.namespace }}"
        definition:
          apiVersion: custompodautoscaler.com/v1
          kind: CustomPodAutoscaler
          metadata:
            name: "{{ item.name }}-autoscaler"
            annotations:
              autocert.step.sm/name: "{{ item.name }}-autoscaler"
          spec:
            template:
              metadata:
                annotations:
                  autocert.step.sm/name: "{{ item.name }}-autoscaler"
              spec:
                metadata:
                  annotations:
                    autocert.step.sm/name: "{{ item.name }}-autoscaler"
                imagePullSecrets: "{{ docker.imagePullSecrets }}"
                containers:
                  - name: "{{ item.name }}-autoscaler"
                    image: "{{ docker.registry }}/checklist-scaler:latest"
                    imagePullPolicy: "{{ docker.pullPolicy }}"
            scaleTargetRef:
              apiVersion: apps/v1
              kind: Deployment
              name: "{{ item.name }}-checklist"
            config:
              - name: interval
                value: "{{ item.interval | string }}"
              - name: minReplicas
                value: "{{ item.replicas.min | string }}"
              - name: maxReplicas
                value: "{{ item.replicas.max | string }}"
              - name: downscaleStabilization
                value: "{{ item.stabilization | string }}"
